<h1>Laryngologia</h1>Laryngologia to specjalizacja medyczna, która zajmuje się profilaktyką, diagnozowaniem i leczeniem
narządów głowy i szyi - nosa, zatok, gardła, krtani i uszu. Nasza przychodnia oferuje konsultacje medyczne z tej
dziedziny u lekarzy Dr Ear First i Dr Ear Second.
